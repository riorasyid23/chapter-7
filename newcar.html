<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header class="heder">
            <div class="logo"></div>
            <i class='bx bx-menu toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li>
                        <a href="dashboard.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="listcar.html">
                            <i class='bx bxs-truck icon'></i>
                            <span class="text nav-text">Car</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="top-header">
        <div class="nav-account">
            <div class="profile">
                  <div class="log-prof">R</div>
                  <div class="dropdown" style="float:right;">
                      <button class="dropbtn">Rio Rasyid<i class='bx bxs-chevron-down'></i></button>
                      <div class="dropdown-content">
                          <a href="#">Link 1</a>
                          <a href="#">Link 2</a>
                          <a href="#">Link 3</a>
                      </div>
                  </div>                  
            </div>
        </div>
        <nav class="cus-navbar navbar-light cus-bg-light">
            <div class="cus-container-fluid">
              <form class="cus-d-flex">
                <input class="cust-form-control cus-me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="cust-btn cus-btn-outline" type="submit">Search</button>
              </form>
            </div>
        </nav>
          
    </header>
    <section class="home">
        <div class="indicator">
            <h3 style="font-size: 12px; font-weight: 700;">Car</h3>
            <i class='bx bx-chevron-right id-arr'></i>
            <h3 style="font-size: 12px; font-weight: 700;">List Car</h3>
            <i class='bx bx-chevron-right id-arr'></i>
            <h3 style="font-size: 12px; font-weight: 300;">Add New Car</h3>
        </div>

        <h3 style="font-size: 20px; font-weight: 700; margin-left: 25px; margin-top: 24px;">Add New Car</h3>

        <div class="form-container">
            <form class="form-newcar" action="">
                <div>
                    <label for="nama">Nama</label>
                    <input id="nama" type="text" placeholder="Placeholder" required>
                </div>
                <div>
                    <label for="harga">Harga</label>
                    <input id="harga" type="text" placeholder="Placeholder" required>
                </div>
                <div class="foto-input">
                    <label for="foto">Foto</label>
                    <div class="file-info">
                        <input id="foto" type="button" placeholder="Placeholder" required><br>
                        <label for="foto">File size max. 2MB</label>
                    </div>
                </div>
                <div class="info-detail">
                    <p class="name-detail">Start Rent</p>
                    <p class="desc-detail">-</p>
                </div>
                <div class="info-detail">
                    <p class="name-detail">Finish Rent</p>
                    <p class="desc-detail">-</p>
                </div>
                <div class="info-detail">
                    <p class="name-detail">Created at</p>
                    <p class="desc-detail">-</p>
                </div>
                <div class="info-detail">
                    <p class="name-detail">Updated at</p>
                    <p class="desc-detail">-</p>
                </div>
            </form>
        </div>
        <div class="button-section">
            <button class="cancel" type="submit">Cancel</button>
            <button class="save" type="submit">Save</button>
        </div>
        
    </section>
        

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");

toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
